<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap/bootstrap.min.css' %}">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/produto.css' %}">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'app/img/icn.png' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <title>GG Parafusos-Peças - {% if produto %}Alterar Produto{% else %}Cadastrar Produto{% endif %}</title>

</head>
<body>

    <header>
        {% include "app/header.html"  %}
    </header>

        <section class="jumbotron text-center">
        {% if produto %}
            <h1>Alterar Produto</h1>
        {% else %}
            <h1>Cadastrar Produto</h1>
        {% endif %}
            <br>
            <form enctype="multipart/form-data" action="submit", method="POST">
              {% csrf_token %}
              <div class="container">
                <input type="number" class="form-control" name="produto_id" value="{{ produto.id }}" hidden>
                <div class="form-group">
                  <div class="form-group">
                    <h4><label for="nome">Nome</label></h4>
                    <input type="text" class="form-control" name="nome" value="{{ produto.nome }}" required>
                </div>
                <div class="form-group">
                  <h4><label for="nome">Código</label></h4>
                  <input type="number" class="form-control" name="codigo" value="{{ produto.codigo }}">
                </div>
                <div class="form-group">
                  <h4><label for="nome">Marca</label></h4>
                  <input type="text" class="form-control" name="marca" value="{{ produto.marca }}">
                </div>
                  <div class="form-group">
                    <h4><label for="nome">Quantidade</label></h4>
                      <input type="number" class="form-control" name="quantidade" value="{{ produto.quantidade }}" required>
                  </div>
                  <div class="form-group">
                    <h4><label for="preco">Preço:</label></h4>
                      <input type="number" class="form-control" name="preco" value="{{ produto.preco }}" required>
                  </div>
                  {% if produto.ativo %}  
                  <h4><label for="nome">Status</label></h4>  
                  <div class="form-group form-check form-check-inline">                    
                    <label class="form-check-label" for="status"><input name="status" type="radio" value="true" checked> Ativo</label>
                  </div>
                  <div class="form-group form-check form-check-inline">
                    <label class="form-check-label" for="status"><input name="status" type="radio" value="false"> Inativo</label>
                  </div>
                  {% else %}
                  <h4><label for="nome">Status</label></h4>  
                  <div class="form-group form-check form-check-inline">                    
                    <label class="form-check-label" for="status"><input name="status" type="radio" value="true"> Ativo</label>
                  </div>
                  <div class="form-group form-check form-check-inline">
                    <label class="form-check-label" for="status"><input name="status" type="radio" value="false" checked> Inativo</label>
                  </div>
                  {% endif %}
                  <br>
                  <button type="submit" class="btn btn-dark">
                      {% if produto %}
                          Alterar
                      {% else %}
                          Cadastrar
                      {% endif %}
                  </button>
              </div>
            </form>
        </section>
    
        <script src="{% static 'app/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'app/js/popper.min.js'%}"></script>
        <script src="{% static 'app/js/bootstrap.min.js'%}"></script>
  </body>
</html>
